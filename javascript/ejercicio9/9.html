<!--Escribir una función promediame que recibe un arreglo de números como argumento y retorna el promedio.

    Nota:
El promedio se define como la suma de los elementos dividido en el número
     de elementos.

    Ejemplos:

    promediame([]) // => 0
    promediame([1]) // => 1
    promediame([1,2,3,4]) => 2.5
    arr.map(callback[, thisArg])


    var numbers = [1, 4, 9];
var doubles = numbers.map(function(num) {
  return num * 2;
});
// doubles is now [2, 8, 18]. numbers is still [1, 4, 9]-->

<!DOCTYPE html>
<html>
 <head>
<meta charset="UTF-8">
</head>
  <body>
    <p id="demo"></p>

    <script>
    var numbers =[1,2,3];
    var promedio = numbers.map(
    function (promediame){
      return promediame%3;

    });

        </script>

  </body>
</html>
