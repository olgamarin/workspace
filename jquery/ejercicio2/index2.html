<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template</title>

  <style>
    .square {
      display: inline-block;
      background: blue;
      width: 100px;
      height: 100px;
      border: 1px solid black;
      margin: 10px;
    }

    .square:nth-child(odd) {
      background: red;
    }
  </style>
</head>
<body>

  <div class="squares">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
  <button class="squares">Agregar cuadrado</button>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
  $(document).ready(function() {
  $('.squares').on('click', 'button', 'div', function() {
    $(this).closest('div')
    .find('.square')
    .slideToggle();
  });

  </script>
</body>
</html>
